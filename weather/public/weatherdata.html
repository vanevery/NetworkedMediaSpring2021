<!-- //api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key} -->

<html>
    <head>
        <script type="text/javascript">
            window.addEventListener('load', function() {

                var city = document.getElementById("city");
                var doit = document.getElementById("doit");

                doit.addEventListener('click', function() {
                    fetch("http://localhost/weather?city=" + city.value).then(function(response) {
                        return response.json();
                    }).then(function(data) {
                        console.log(data);
                        document.getElementById("temp").innerHTML = "The temperature in " + data.name + " is " + data.main.temp// + data.
                    });
                });

                
            });


        </script>
    </head>
    <body>
        <div id="temp"></div>

        <input type="text" id="city">
        <input type="button" id="doit">

    </body>
</html>
